<!DOCTYPE html>
<html>

<head>
  <meta charset="ja">
  <title>お小遣いあげて！</title>
  <link rel="stylesheet" href="css/styles.css">

  <!-- JQuery 読み込み -->
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <!-- Bootstrap 読み込み -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <!-- Bootstrap 読み込み -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <!-- main -->
  <div id="KozukaiUp">
    <!-- お小遣い表示部分 -->
    <div>
      <p>現在のお小遣い</p>
      <p class="kozukaiText"><span id="kozukai">500</span>円</p>
    </div>

    <!-- 会話部分 -->
    <div>
      <!-- 自分 吹き出しはじまり-->
      <div class="balloon5">
        <div class="chatting">
          <div class="says-r">
            <p id="MyselfText">お小遣いあげて！</p>
          </div>
          <div class="faceicon-r">
            <img src="./img/jun.png" alt="mySelf">
          </div>
        </div>

      </div>
      <!--吹き出し終わり-->

      <!-- 母 吹き出しはじまり-->
      <div class="balloon5">
        <div class="faceicon">
          <img id="motherImg" src="./img/gaijin_1.png" alt="mother">
        </div>
        <div class="chatting">
          <div id="says" class="says">
            <p id="MotherText">いくらあげてほしいの？</p>
          </div>
        </div>
      </div>
      <!--吹き出し終わり-->

    </div>

    <!-- 交渉button部分 -->
    <div id="NegotiationBtn">
      <button id="10" type="button" class="moneyBtn btn btn-outline-primary">
        <p>10円</p>
      </button>
      <button id="50" type="button" class="moneyBtn btn btn-outline-primary">
        <p>50円</p>
      </button>
      <button id="100" type="button" class="moneyBtn btn btn-outline-primary">
        <p>100円</p>
      </button>
    </div>

    <!-- nextButton部分 -->
    <div id="NextBtn" class="displayNone">
      <button id="end" type="button" class="btn btn-outline-primary" data-toggle="modal"
        data-target="#exampleModalCentered">
        <p>ここでやめとく</p>
      </button>
      <button id="next" type="button" class="btn btn-outline-primary">
        <p>さらに交渉する</p>
      </button>
    </div>

    <!-- 交渉失敗時部分 -->
    <div id="Fail" class="displayNone">
      <p class="failText">交渉失敗。。</p>
      <button id="rep" type="button" class="btn btn-outline-primary">
        <p>もう一度交渉する</p>
      </button>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="exampleModalCentered" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenteredLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenteredLabel">お小遣いアップ！！</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <!-- おみくじ結果 -->
        <div id="rslt" class="modal-body">
          ...
        </div>
        <!-- 一言 -->
        <div class="modal-body">
          次はもっと上を目指そう！
        </div>
        <div class="modal-footer">
          <button id="CloseBtn" type="button" class="btn btn-secondary close" data-dismiss="modal">Close</button>
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
